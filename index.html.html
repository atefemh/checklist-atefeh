
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>چک‌لیست ترید عاطفه</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f3f3f3;
      direction: rtl;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    h2 {
      color: #444;
      margin-top: 30px;
    }
    label {
      display: block;
      margin: 10px 0;
      font-size: 16px;
    }
    input[type=checkbox] {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>چک‌لیست ترید عاطفه</h1>

    <h2>بخش تکنیکی</h2>
    <label><input type="checkbox"> روند در تایم‌فریم بالا مشخص است</label>
    <label><input type="checkbox"> ناحیه حمایت/مقاومت معتبر وجود دارد</label>
    <label><input type="checkbox"> ساختار بازار در جهت تحلیل است</label>
    <label><input type="checkbox"> تریگر ورود واضح در تایم پایین دیده شده</label>
    <label><input type="checkbox"> نسبت سود به ضرر حداقل ۱:۲ است</label>
    <label><input type="checkbox"> حد ضرر و حد سود تنظیم شده‌اند</label>

    <h2>بخش احساسی</h2>
    <label><input type="checkbox"> ذهنم آرام است</label>
    <label><input type="checkbox"> عجله ندارم</label>
    <label><input type="checkbox"> دنبال جبران ضرر نیستم</label>
    <label><input type="checkbox"> اگر بازار موقعیت ندهد، ترید نمی‌کنم</label>
    <label><input type="checkbox"> اگر ضرر کنم، با آرامش می‌پذیرم</label>
  </div>
</body>
</html>
